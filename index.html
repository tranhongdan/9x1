<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Bảng Cửu Chương Vui Nhộn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
        }
        .table-button.active {
            background-color: #4f46e5;
            color: white;
            transform: scale(1.1);
        }
        .feedback-correct { animation: pop 0.3s ease-out; }
        .feedback-wrong { animation: shake 0.5s ease-in-out; }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .number-pad-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .flash-green { animation: flashGreen 1.2s ease; }
        .flash-red { animation: flashRed 0.8s ease; }
        @keyframes flashGreen {
            0%, 100% { background-color: white; }
            50% { background-color: #dcfce7; }
        }
        @keyframes flashRed {
            0%, 100% { background-color: white; }
            25%, 75% { background-color: #fee2e2; }
            50% { background-color: white; }
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg md:max-w-3xl mx-auto bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8">

        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-5xl font-extrabold text-indigo-700">Bé Vui Học Bảng Cửu Chương</h1>
                <p class="text-gray-600 mt-2 text-lg">Chào mừng bé! Hãy chọn một chế độ nhé.</p>
            </header>
            <div class="flex flex-col md:flex-row gap-4">
                <button id="go-to-learn" class="w-full text-2xl font-bold bg-blue-500 text-white p-8 rounded-xl shadow-lg hover:bg-blue-600 transition transform hover:scale-105">Học Bài</button>
                <button id="go-to-quiz" class="w-full text-2xl font-bold bg-purple-500 text-white p-8 rounded-xl shadow-lg hover:bg-purple-600 transition transform hover:scale-105">Kiểm Tra</button>
            </div>
        </div>

        <!-- Learn Screen -->
        <div id="learn-screen" class="screen">
            <button class="back-btn mb-4 font-bold text-indigo-600 hover:text-indigo-800">&larr; Quay về Trang chủ</button>
            <h2 class="text-xl md:text-2xl font-bold text-center text-purple-700 mb-4">Chọn Bảng Cửu Chương Để Học</h2>
            <div id="learn-table-selection" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-9 gap-3 mb-6"></div>
            <div id="table-display-container" class="bg-indigo-50 p-6 rounded-xl shadow-md hidden">
                <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Bảng Cửu Chương <span id="table-number-display"></span></h2>
                <div id="table-content" class="text-lg text-gray-800 text-center grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2"></div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <button class="back-btn mb-4 font-bold text-indigo-600 hover:text-indigo-800">&larr; Quay về Trang chủ</button>
            <div id="quiz-setup">
                <h2 class="text-xl md:text-2xl font-bold text-center text-purple-700 mb-4">Chọn Bảng Cửu Chương Để Bắt Đầu</h2>
                <div id="quiz-table-selection" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-9 gap-3"></div>
            </div>
             <div id="quiz-container" class="bg-purple-50 p-6 rounded-xl shadow-md hidden">
                <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Thử Tài Của Bé</h2>
                <div id="quiz-content">
                    <div class="md:grid md:grid-cols-2 md:gap-8 md:items-center">
                        <div class="text-center">
                             <div class="bg-white p-4 rounded-lg shadow-inner mb-4">
                                <p id="question" class="text-4xl font-bold text-gray-800 h-12 flex items-center justify-center">?</p>
                            </div>
                            <div id="answer-box" class="bg-white p-3 rounded-lg shadow-inner mb-4 border-2 border-purple-200 min-h-[56px] flex items-center justify-center">
                                <p id="selected-answer-display" class="text-3xl font-bold text-gray-800 tracking-widest">&nbsp;</p>
                            </div>
                        </div>
                        <div id="number-pad" class="grid grid-cols-3 gap-3 mb-4"></div>
                    </div>
                    <div class="text-center">
                        <div id="feedback" class="mt-3 h-8 text-2xl font-bold"></div>
                        <div class="mt-4">
                            <button id="check-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105" disabled>Kiểm Tra</button>
                        </div>
                        <div id="score" class="mt-4 text-lg text-gray-700 font-semibold">Điểm: 0/0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const screens = document.querySelectorAll('.screen');
        const goToLearnBtn = document.getElementById('go-to-learn');
        const goToQuizBtn = document.getElementById('go-to-quiz');
        const backBtns = document.querySelectorAll('.back-btn');

        const learnTableSelection = document.getElementById('learn-table-selection');
        const quizTableSelection = document.getElementById('quiz-table-selection');
        const quizSetup = document.getElementById('quiz-setup');

        const tableDisplayContainer = document.getElementById('table-display-container');
        const tableNumberDisplay = document.getElementById('table-number-display');
        const tableContent = document.getElementById('table-content');

        const quizContainer = document.getElementById('quiz-container');
        const questionEl = document.getElementById('question');
        const answerBox = document.getElementById('answer-box');
        const selectedAnswerDisplay = document.getElementById('selected-answer-display');
        const numberPad = document.getElementById('number-pad');
        const checkBtn = document.getElementById('check-btn');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');

        // State variables
        let currentTable = null;
        let currentNum1 = null;
        let currentNum2 = null;
        let score = 0;
        let totalQuestions = 0;
        let selectedAnswerString = '';
        let isWaitingForNextQuestion = false;

        function showScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'home-screen') {
                resetState();
            }
        }

        function resetState() {
            currentTable = null;
            document.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('active'));
            tableDisplayContainer.classList.add('hidden');
            quizContainer.classList.add('hidden');
            quizSetup.classList.remove('hidden');
        }

        function createTableSelection(container, onSelectCallback, isQuizMode = false) {
            container.innerHTML = '';
            const endRange = isQuizMode ? 9 : 10;
            for (let i = 2; i <= endRange; i++) {
                const button = document.createElement('button');
                button.textContent = `${i}`;
                button.dataset.table = i;
                button.className = 'table-button text-lg font-bold py-3 px-2 rounded-lg bg-white shadow-md hover:bg-indigo-200 transition-all duration-300 border-2 border-indigo-200';
                button.addEventListener('click', () => {
                    container.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    onSelectCallback(i);
                });
                container.appendChild(button);
            }
            if (isQuizMode) {
                const button = document.createElement('button');
                button.textContent = `Ngẫu nhiên`;
                button.dataset.table = 'random';
                button.className = 'table-button text-lg font-bold py-3 px-2 rounded-lg bg-white shadow-md hover:bg-purple-200 transition-all duration-300 border-2 border-purple-300 bg-purple-100';
                button.addEventListener('click', () => {
                    container.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    onSelectCallback('random');
                });
                container.appendChild(button);
            }
        }
        
        function selectForLearn(tableNum) {
            currentTable = tableNum;
            displayTable(tableNum);
        }

        function selectForQuiz(tableNum) {
            currentTable = tableNum;
            quizSetup.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            startQuiz();
        }

        function init() {
            // Navigation
            goToLearnBtn.addEventListener('click', () => showScreen('learn-screen'));
            goToQuizBtn.addEventListener('click', () => showScreen('quiz-screen'));
            backBtns.forEach(btn => btn.addEventListener('click', () => showScreen('home-screen')));
            
            // Setup
            createTableSelection(learnTableSelection, selectForLearn);
            createTableSelection(quizTableSelection, selectForQuiz, true);
            createNumberPad();
            checkBtn.addEventListener('click', checkAnswer);
        }

        function createNumberPad() {
            numberPad.innerHTML = '';
            const buttons = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'Xóa', '0'];
            buttons.forEach(val => {
                const button = document.createElement('button');
                button.textContent = val;
                button.className = 'number-pad-btn text-2xl font-bold py-4 rounded-lg bg-white shadow-md hover:bg-purple-200 transition-all duration-300 border-2 border-purple-200 focus:ring-2 focus:ring-purple-400';
                
                if (val === 'Xóa') {
                    button.classList.add('bg-pink-100', 'hover:bg-pink-200', 'border-pink-300', 'col-span-2');
                    button.addEventListener('click', handleClearClick);
                } else {
                    button.addEventListener('click', () => handleNumberClick(val));
                }
                numberPad.appendChild(button);
            });
        }

        function handleNumberClick(digit) {
            if (selectedAnswerString.length < 3 && !isWaitingForNextQuestion) {
                selectedAnswerString += digit;
                updateAnswerDisplay();
            }
        }

        function handleClearClick() {
            selectedAnswerString = '';
            updateAnswerDisplay();
        }

        function updateAnswerDisplay() {
            selectedAnswerDisplay.innerHTML = selectedAnswerString === '' ? '&nbsp;' : selectedAnswerString;
            checkBtn.disabled = selectedAnswerString === '';
        }

        function toggleNumberPad(enabled) {
            document.querySelectorAll('.number-pad-btn').forEach(btn => btn.disabled = !enabled);
        }
        
        function displayTable(tableNum) {
            tableDisplayContainer.classList.remove('hidden');
            tableNumberDisplay.textContent = tableNum;
            tableContent.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const p = document.createElement('p');
                p.textContent = `${tableNum} x ${i} = ${tableNum * i}`;
                p.className = "py-1 px-2 rounded hover:bg-indigo-200 transition-colors";
                tableContent.appendChild(p);
            }
        }
        
        function startQuiz() {
            score = 0;
            totalQuestions = 0;
            updateScore();
            generateQuestion();
        }

        function generateQuestion() {
            if (currentTable === 'random') {
                currentNum1 = Math.floor(Math.random() * 9) + 2; // Random table from 2 to 10
            } else {
                currentNum1 = currentTable;
            }
            currentNum2 = Math.floor(Math.random() * 10) + 1;
            questionEl.textContent = `${currentNum1} x ${currentNum2} = ?`;
            
            handleClearClick();
            feedbackEl.textContent = '';
            feedbackEl.className = 'mt-3 h-8 text-2xl font-bold';
            
            toggleNumberPad(true);
            isWaitingForNextQuestion = false;
        }

        function checkAnswer() {
            if (selectedAnswerString === '' || isWaitingForNextQuestion) return;

            const userAnswer = parseInt(selectedAnswerString);
            const correctAnswer = currentNum1 * currentNum2;
            
            totalQuestions++;
            toggleNumberPad(false);

            if (userAnswer === correctAnswer) {
                isWaitingForNextQuestion = true;
                score++;
                
                feedbackEl.textContent = 'Chính xác! Hoan hô!';
                feedbackEl.className = 'mt-3 h-8 text-2xl font-bold text-green-600 feedback-correct';
                answerBox.classList.add('flash-green');
                checkBtn.disabled = true;

                setTimeout(() => {
                    answerBox.classList.remove('flash-green');
                    generateQuestion();
                }, 1500);

            } else {
                feedbackEl.textContent = `Sai rồi! Thử lại nhé!`;
                feedbackEl.className = 'mt-3 h-8 text-2xl font-bold text-red-600 feedback-wrong';
                answerBox.classList.add('flash-red');

                setTimeout(() => {
                    answerBox.classList.remove('flash-red');
                    handleClearClick();
                    toggleNumberPad(true);
                }, 800);
            }
            updateScore();
        }

        function updateScore() {
            scoreEl.textContent = `Điểm: ${score}/${totalQuestions}`;
        }

        // Run the app
        init();
    </script>
</body>
</html>
